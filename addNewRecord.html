       <div class="title-head">Create a new Report   </div>

            <form action="#">
             
              <p>
                <label><b>Report type</b></label><br>
                <select>
                        <option value="" selected disabled hidden>Select </option>
                        <option value="red-flag">Red-Flag</option>
                        <option value="intervention">Intervention</option>
                     
                      </select>
                </p>
             
              <fieldset>
                <legend>Description</legend>
                <label for="title"><b>Title</b></label>
                <br><input type="text" name="title" > 

                <P>
                  <label>Short Description</label><br>
                  <textarea id = "myTextArea" rows = "3" cols = "50"></textarea>
                  </P>
                  <p>
                <label><b>Add geolocation</b></label><br>
                <input type="text" name="geolocation" > 
                </p>
              </fieldset>    
        
              <p>
              <fieldset>
                    <legend> Supporting elements</legend>
               <label><b>Upload Image</b></label><br>
                <input type="file" name="image" > 
                
                <p>
                <label><b>Upload Video</b></label><br>
                <input type="file" name="Video" > 
                </p>
             </fieldset>
         
         <button type="submit">Submit</button>
        </form>
